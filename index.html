<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator v2.0</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
 <div class="main-container">	
	<div class="screen"></div>
	<div class="calc-buttons">
	<div class="flex-container middle-containers">
		<button class="calc-button button-c">C</button>
		<button class="calc-button button-arrow"> ←</button>
		<button class="calc-button division-button"> ÷</button>
	</div>
	<div class="flex-container middle-containers">
		<button class="calc-button">7</button>
		<button class="calc-button">8</button>
		<button class="calc-button">9</button>
		<button class="calc-button multiplication-button">×</button>
	</div>
	<div class="flex-container middle-containers">
		<button class="calc-button">4</button>
		<button class="calc-button">5</button>
		<button class="calc-button">6</button>
		<button class="calc-button minus-button">-</button>
	</div>
	<div class="flex-container middle-containers">
		<button class="calc-button">1</button>
		<button class="calc-button">2</button>
		<button class="calc-button">3</button>
		<button class="calc-button plus-button">+</button>
	</div>
	<div class="flex-container container-6">
		<button class="calc-button button-o">0</button>
		<button class="calc-button button-equals">=</button>
	</div>
	</div>
  </div><!-- End of the main container -->

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
